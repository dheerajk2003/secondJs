<body>
    <script>
        let ar = [2,4,7,5,9,0,1,3,6,8,13,11,12,14];
        let searchThis = 5;
        let temp;
        // linear search 
        for(let i=0; i<ar[i];i++){
            if(ar[i] == searchThis){
                temp = ar[i];
                break;
            }
        }
        console.log(temp + " this is the searched number: " + searchThis);

        // linear sort 

        for(let i=0; i<ar.length; i++){
            for(let j=i+1; j<ar.length; j++){
                if(ar[i]>ar[j]){
                    temp = ar[i];
                    ar[i]=ar[j];
                    ar[j]=temp;
                }
            }
        }
        console.log(ar);
        
        // binarySearch 
        

    </script>
</body>
